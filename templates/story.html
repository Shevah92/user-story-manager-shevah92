<!DOCTYPE html>


    <head>
        <meta charset="UTF-8">
        <title>User Story Manager  - Add new Story</title>
    </head>
    <body>
        <form action="/story" method ="post">
            <h1>User Story Manager  - Add new Story</h1>
                <h3>Story Title</h3>
                    <textarea  id="story_title" name="story_title" rows="1" cols="150"></textarea>
                <h3>User Story</h3>
                    <textarea id="user_story" name="user_story" rows="5" cols="150"></textarea>
                <h3>Acceptance Criteria</h3>
                    <textarea id="acceptance" name="acceptance" rows="8" cols="150"></textarea>
                <h3>Business Value</h3>
                    <input id="business_value" type="number" value="100" min="100" max="1500" step="100"/>
                <h3>Estimation (h)</h3>
                    <input id="estimation" type="number" value="0.5" min="0.5" max="40" step="0.5"/>
                <h3>Status</h3>
                    <Select name="status">
                        <option value="planning">Planning</option>
                        <option value="to do">To Do</option>
                        <option value="in progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </Select>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
